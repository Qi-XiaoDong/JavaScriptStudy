<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
				隐式类型转换出现场景
					1、不同类型的数据间运算、比较
					2、对非布尔值类型的数据求布尔值
					3、条件语句的括号里

				隐式转数字出现的场景
					1、数学运算符（+ - * / %），但是加号运算里不能出现字符串或对象类型数据
				 	2、一元+-（正负操作符）后的数据
					3、某些比较运算符
			 */

			console.log(
				1+undefined,		//NaN
				1+null,				//1
				null+undefined,		//NaN
				true+false,			//1+0=1
				3+'6',				//'36'
				2+[],				//'2'
				2+{a:12},			//'2[object Object]'
				[]+{},				//'[object Object]'
				{}+[],
				3+{},
				{}+3
			);
			
			console.log(
				[]-5,	//-5
				'a'-'b'	//NaN-NaN=NaN
			);

			console.log('6'*[]);		//	6*0	
			console.log(null%true);		//0%1=0		
			console.log(true/[7]);		//1/7=0.14285714285714285		
			console.log("A"-"A"+2);		//NaN



			console.log(1,2,3);		//1 2 3
			console.log((1,2,3));	//3

		</script>
	</body>
</html>
